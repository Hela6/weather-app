<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>weather app</title>
</head>

<body>

    <div class="container">

        <div class="days">
            <p class="temp">20&deg;</p>
            <img src="img/cloudy.png" class="icon" alt="">
            <p class="day_name">Wednesday</p>
            <p class="hum">60%</p>
            <p class="wind">16 km</p>
        </div>

        <div class="days" class="tomorrow"></div>
        <div class="days" class="day_plus_two"></div>
        <div class="days" class="day_plus_three"></div>
        <div class="days" class="day_plus_four"></div>
        <div class="days" class="day_plus_five"></div>
        <div class="days" class="day_plus_six"></div>
    </div>
</body>

</html>
