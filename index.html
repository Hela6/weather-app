<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <main>
        <!-- LOCALISATION -->
        <section class="daily-meteo">
            <div class="localisation">
                <h2>San Francisco</h2>
                <p>18&deg;</p>
                <button>Cloudy</button>
            </div>
                <img src="./img/meteo.png" alt="temp-illustration">
        </section>
        <!-- SCIENTIFIC INFOS -->
        <section class="infos">
            <div class="item">
                <img src="./img/meteo.png" alt="water">
                <p>13%</p>
            </div>
            <div class="item">
                <img src="./img/meteo.png" alt="pressure">
                <p>0.533 mBar</p>
            </div>
            <div class="item">
                <img src="./img/meteo.png" alt="wind">
                <p>9km/h</p>
            </div>
        </section>
        <!-- SUNRISE AND SUNSET -->
        <section class="sun">
            <div class="sun__rise">
                <img src="./img/meteo.png" alt="">
                <p>07:00 AM</p>
            </div>
            <div class="sun__set">
                <img src="./img/meteo.png" alt="">
                <p>06:00 PM</p>
            </div>
        </section>
        <!-- TEMP AND HOURS OF THE DAY -->
        <h4>Today</h4>
        <section id="temp-hours">
            <div class="hour">
                <p>10 AM</p>
                <img src="./img/meteo.png" alt="">
                <p>19&deg;</p>
            </div>
            <div class="hour">
                <p>11 AM</p>
                <img src="./img/meteo.png" alt="">
                <p>22&deg;</p>
            </div>
            <div class="hour">
                <p>12 AM</p>
                <img src="./img/meteo.png" alt="">
                <p>21&deg;</p>
            </div>
            <div class="hour">
                <p>01 PM</p>
                <img src="./img/meteo.png" alt="">
                <p>18&deg;</p>
            </div>
            <div class="hour">
                <p>02 PM</p>
                <img src="./img/meteo.png" alt="">
                <p>17&deg;</p>
            </div>
        </section>
    </main>
</body>

</html>
