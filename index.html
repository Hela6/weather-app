<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <main>
        <!-- LOCALISATION -->
        <section class="daily-meteo">
            <div class="localisation">
                <h2></h2>
                <p></p>
                <button></button>
            </div>
            <img src="./img/meteo.png" alt="temp-illustration">
        </section>
        <!-- SCIENTIFIC INFOS -->
        <section class="infos">
            <div class="humidity">
                <img src="./img/meteo.png" alt="water">
                <p></p>
            </div>
            <div class="pressure">
                <img src="./img/meteo.png" alt="pressure">
                <p></p>
            </div>
            <div class="wind">
                <img src="./img/meteo.png" alt="wind">
                <p></p>
            </div>
        </section>
        <!-- SUNRISE AND SUNSET -->
        <section class="sun">
            <div class="sun__rise">
                <img src="./img/sunrise.png" alt="cc">
                <p></p>
            </div>
            <div class="sun__set">
                <img src="./img/sunset.png" alt="cc">
                <p></p>
            </div>
        </section>
        <!-- TEMP AND HOURS OF THE DAY -->
        <h4></h4>
        <section id="temp-hours">
        </section>
    </main>
</body>

</html>
