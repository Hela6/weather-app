<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather app</title>
</head>

<body>
    <main>
        <!-- LOCALISATION -->
        <section class="daily-meteo">
            <div class="localisation">
                <h2></h2>
                <p></p>
                <button type="button"></button>
            </div>
            <img src="./img/loading.png" alt="weather-illustration">
        </section>
        <!-- SCIENTIFIC INFOS -->
        <section class="infos">
            <div class="humidity">
                <img src="./img/humidity.png" alt="water">
                <p></p>
            </div>
            <div class="pressure">
                <img src="./img/pressure.png" alt="pressure">
                <p></p>
            </div>
            <div class="wind">
                <img src="./img/wind.png" alt="wind">
                <p></p>
            </div>
        </section>
        <!-- SUNRISE AND SUNSET -->
        <section class="sun">
            <div class="sun__rise">
                <div class="circle" id="sunrise"></div>
                <p></p>
            </div>
            <div class="sun__set">
                <div class="circle" id="sunset"></div>
                <p></p>
            </div>
        </section>
        <!-- TEMP AND HOURS OF THE DAY -->
        <h4></h4>
        <section id="temp-hours">
        </section>

        <a href="next_days.html">SEMAINE<img src="img/to_next_days.png" alt=""></a>
    </main>
    <script src="script.js"></script>
</body>

</html>
